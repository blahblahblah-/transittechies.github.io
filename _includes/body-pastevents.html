<article>
  <div class="pure-g">
    <div class="pure-u-md-1-4"></div>
    <div class="pure-u-1 pure-u-md-1-2">
      <amp-list class="amp-list-placeholder" noloading width="auto" reset-on-refresh height=660 src="https://us-central1-transittechies.cloudfunctions.net/getEvents?status=past">
        <div placeholder class="event-container">
          <div class="placeholder-card event-item"></div>
          <div class="placeholder-card event-item"></div>
        </div>
        <div fallback >
          {% include body-trainanimation.html %}
          <h3 class="center">Scroll down for more content!</h3>
        </div>
        <!-- Note: since AMP uses Mustache with braces to render dynamic content, we need to escape markdown processing here -->
        {% raw  %}
        <template type="amp-mustache">
          <div class="event-item outline-card">
            <div class="pure-g">
              <div class="pure-u-1-4">
                <a href="{{link}}" target="_blank" rel="noopener" class="text-decoration-none"><amp-img width="50" height="50" alt="Calendar icon" src="/img/cal_icon.svg" class="center-block"></amp-img></a>
              </div>
              <div class="pure-u-3-4">
                <h4><a href="{{link}}" target="_blank" rel="noopener" class="text-decoration-none">{{name}}</a></h4>
                <p>{{formatted_date}} - {{local_time}}
                </br>
                {{venue_name}}, {{venue_address_1}}, {{venue_city}}</p>
                <div class="event-item-links">
                  <a href="{{link}}" class="text-decoration-none" target="_blank" rel="noopener">Meetup Page</a>
                <a href="{{link}}" class="text-decoration-none">Presentations</a>
              </div>
              </div>
            </div>
          </div>
        </template>
        {% endraw  %}
        <button overflow="" class="pure-button button-purple button-xlarge list-overflow" tabindex="0" role="button">See more</button>
      </amp-list>
    </div>
  </div>
</article>
